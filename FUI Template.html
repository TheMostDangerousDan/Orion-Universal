<body>
		  <canvas id = "myCanvas"></canvas>     
		<script src="three.min.js"></script>
		<script src="TrackballControls.js"></script>
		
		<script>
			var camera, controls, scene, renderer, mesh;
			init();
			animate();
		
			function  init() {
			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 0.1, 2800 );
			camera.position.z = 500;
			controls = new THREE.TrackballControls( camera );
			controls.rotateSpeed = 2.0;
			controls.zoomSpeed = 1.0;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			scene = new THREE.Scene();
			
			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);
		
		
			var geom = new THREE.SphereGeometry(50, 50, 50);
			var material = new THREE.MeshLambertMaterial( {
			
				color: 0x1464F4,//0x50A6C2,
				transparent: true,
				opacity: 0.7
			
			} );
			var mesh = new THREE.Mesh( geom, material );
			scene.add(mesh);
			
			////////////////////////////////////////////////////////////////////////
			var curve = new THREE.EllipseCurve(
				0, 0,             // ax, aY
				55, 55,            // xRadius, yRadius
				0, 2 * Math.PI, // aStartAngle, aEndAngle
				false             // aClockwise
			);

			var points = curve.getSpacedPoints( 200 );

			var path = new THREE.Path();
			var geometryArc = path.createGeometry( points );

			var materialArc = new THREE.LineBasicMaterial( {color : 0x5555ff} );

			var line = new THREE.Line( geometryArc, materialArc );

			scene.add( line );
			////////////////////////////////////////////////////////////////////////
			
			
		
			var geom0 = new THREE.BoxGeometry(50, 100, 10);
			var material0 = new THREE.MeshLambertMaterial({color: 0x1111df, transparent: true, opacity: 0.7})
			var mesh0 = new THREE.Mesh( geom0, material0 );
			mesh0.position.set(198, 68, 0);
			scene.add(mesh0);
			
			
			var geom1 = new THREE.BoxGeometry(100, 50, 10);
			var mesh1 = new THREE.Mesh( geom1, material0 );
			mesh1.position.set(-175, -75, 0);
			scene.add(mesh1);
						

			var geomPlane = new THREE.PlaneGeometry(1500, 1500);
			var materialPlane = new THREE.MeshLambertMaterial({color: 0xc0c0c0, transparent: true, opacity: 0.5});
			var Plane = new THREE.Mesh(geomPlane, materialPlane);
			Plane.position.z = -99;
			//scene.add(Plane);
			
			
			var size = 1500;
			var step = 375;
	
			var gridHelper = new THREE.GridHelper( size, step, 0x50A6C2, 0x000020);
			scene.add( gridHelper );
			gridHelper.rotation.x = Math.PI/2;
			gridHelper.position.z = -100;
			gridHelper.transparent = true;
			gridHelper.opacity = 0.2;
			
			
			
			/*//////////////////////////////////////////////////////////////////////////////
			var geometry1 = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight );
				var vertices = geometry1.vertices;
				var positions = new Float32Array( vertices.length * 3 );
				var colors = new Float32Array( vertices.length * 3 );
				var sizes = new Float32Array( vertices.length );
				var vertex;
				var color = new THREE.Color();
				for ( var i = 0, l = vertices.length; i < l; i ++ ) {
					vertex = vertices[ i ];
					vertex.toArray( positions, i * 3 );
					color.setHSL( 0.01 + 0.1 * ( i / l ), 1.0, 0.5 )
					color.toArray( colors, i * 3 );
					sizes[ i ] = 10;
				}
				var geometry = new THREE.BufferGeometry();
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
				geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			
			
			/*///////////////////////////////////////////////////////////////////////////////////////////
		
		
		
			renderer = new THREE.WebGLRenderer( {canvas: document.getElementById('myCanvas'), antialias: true } );
			renderer.setClearColor(0x000000);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			requestAnimationFrame( render );
			
			}
			
			function onMouseMove( e ) {
				mouse.x = e.clientX;
				mouse.y = e.clientY;
			}
			function animate() {
		
				requestAnimationFrame( animate );
				render();
				//stats.update();
						
			}
			function render() {
				controls.update();
				//pick();	
				//mesh.rotation.x += 1;
				renderer.render( scene, camera );
				//requestAnimationFrame( render );
			}	
		
		
		
		
		
		</script>
